{% extends 'base.html' %}

{% load static %}
{% block content %}

<div style="margin-top: 30px;">
    <form method="POST">{% csrf_token %}
<p>Are you sure you want to logout?</p>
<button type="submit">Yes, logout.</button>
    </form>

</div>
{% else %}
<p>your not logged in. would you like to <a href="/login/">logout</a>?</p>
{% endif %}

{% endblock content %}
